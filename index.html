<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SDSRP Application Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="taskbar">
  <a href="/">Home</a>
  <a href="/app-status">Check Application Status</a>
</div>

<div class="content">
  <h1>SDSRP Application Form</h1>

  <form name="contact" netlify>
    <label for="q1">What is your Roblox username and profile ID? (Short Answer)</label><br>
    <input type="text" id="q1" name="q1"><br><br>

    <label for="q2">How long have you been playing ER:LC in the SDSRP community, and what aspects of the game and community do you enjoy the most? (Short Answer)</label><br>
    <input type="text" id="q2" name="q2"><br><br>

    <label for="q3">Have you been part of a roleplay community within SDSRP (South Dakota State Roleplay) or similar games on Roblox? If yes, please describe your experiences and roles. (Paragraph)</label><br>
    <textarea id="q3" name="q3" rows="4" cols="50"></textarea><br><br>

    <label for="q4">Why do you want to join the staff team for SDSRP? What motivates you to contribute to the SDSRP community? (Paragraph)</label><br>
    <textarea id="q4" name="q4" rows="4" cols="50"></textarea><br><br>

    <label for="q5">How many hours per week can you dedicate to fulfilling your staff duties? (Short Answer)</label><br>
    <input type="text" id="q5" name="q5"><br><br>

    <label for="q6">How familiar are you with the SDSRP game mechanics, rules, and community expectations within ER:LC? (Short Answer)</label><br>
    <input type="text" id="q6" name="q6"><br><br>

    <label for="q7">Propose an event idea that you think would enhance the SDSRP gaming experience for the community within ER:LC. How would you organize and execute this event? (Paragraph)</label><br>
    <textarea id="q7" name="q7" rows="4" cols="50"></textarea><br><br>

    <label for="q8">How do you plan to engage with the SDSRP community to foster a positive and inclusive gaming environment? (Paragraph)</label><br>
    <textarea id="q8" name="q8" rows="4" cols="50"></textarea><br><br>

    <label for="q9">Define Vehicle Deathmatch (VDM) within a roleplay context. What actions constitute VDM? (Paragraph)</label><br>
    <textarea id="q9" name="q9" rows="4" cols="50"></textarea><br><br>

    <label for="q10">How would you handle a situation where a player repeatedly uses their vehicle to intentionally harm or kill other players without a valid roleplay reason? (Paragraph)</label><br>
    <textarea id="q10" name="q10" rows="4" cols="50"></textarea><br><br>

    <label for="q11">Explain what Fail Roleplay (FRP) is and why it's important in a roleplay environment. (Paragraph)</label><br>
    <textarea id="q11" name="q11" rows="4" cols="50"></textarea><br><br>

    <label for="q12">Can you provide examples of FRP violations and how they disrupt the roleplay experience in a game like SDSRP (South Dakota State Roleplay)? (Paragraph)</label><br>
    <textarea id="q12" name="q12" rows="4" cols="50"></textarea><br><br>

    <label for="q13">How would you enforce rules to ensure that players maintain a certain level of realism and immersion while roleplaying in SDSRP? (Paragraph)</label><br>
    <textarea id="q13" name="q13" rows="4" cols="50"></textarea><br><br>

    <label for="q14">Describe how you would handle a situation where a player engages in unrealistic actions that break the immersion of other roleplayers. (Paragraph)</label><br>
    <textarea id="q14" name="q14" rows="4" cols="50"></textarea><br><br>

    <label for="q15">Why is it important to prioritize roleplay (RP) over player versus player (PVP) actions in a roleplay server like SDSRP? (Paragraph)</label><br>
    <textarea id="q15" name="q15" rows="4" cols="50"></textarea><br><br>

    <label for="q16">How would you address players who consistently engage in PVP without proper roleplay justification? (Paragraph)</label><br>
    <textarea id="q16" name="q16" rows="4" cols="50"></textarea><br><br>

    <label for="q17">How would you handle a situation where two players have a disagreement regarding the outcome of a roleplay scenario (e.g., a car chase)? (Paragraph)</label><br>
    <textarea id="q17" name="q17" rows="4" cols="50"></textarea><br><br>

    <label for="q18">What steps would you take to ensure effective communication and consent among roleplayers during intense or potentially controversial roleplay situations? (Paragraph)</label><br>
    <textarea id="q18" name="q18" rows="4" cols="50"></textarea><br><br>

    <label for="q19">Define Leaving to Avoid Punishment (LTAP) in a roleplay context. Why is LTAP considered a rule violation in a roleplay server like SDSRP? (Paragraph)</label><br>
    <textarea id="q19" name="q19" rows="4" cols="50"></textarea><br><br>

    <label for="q20">How would you handle a situation where a player leaves the game or disconnects to avoid consequences following an in-game rule violation? (Paragraph)</label><br>
    <textarea id="q20" name="q20" rows="4" cols="50"></textarea><br><br>

    <label for="q21">Define Random Deathmatch (RDM) within a roleplay context. Why is it important to prevent RDM for a cohesive roleplay experience? (Paragraph)</label><br>
    <textarea id="q21" name="q21" rows="4" cols="50"></textarea><br><br>

    <label for="q22">How would you handle a situation where a player intentionally kills another player without any valid in-character reason or roleplay interaction? (Paragraph)</label><br>
    <textarea id="q22" name="q22" rows="4" cols="50"></textarea><br><br>

    <label for="q23">Describe the appropriate in-character consequences for a player who engages in RDM within the SDSRP community. (Paragraph)</label><br>
    <textarea id="q23" name="q23" rows="4" cols="50"></textarea><br><br>

    <label for="q24">How would you ensure that the consequences for RDM are fair, consistent, and align with the roleplay context and server rules? (Paragraph)</label><br>
    <textarea id="q24" name="q24" rows="4" cols="50"></textarea><br><br>

    <label for="q25">Explain the process you would follow when handling a player report regarding LTAP or RDM. What steps would you take to investigate and resolve the report? (Paragraph)</label><br>
    <textarea id="q25" name="q25" rows="4" cols="50"></textarea><br><br>

    <label for="q26">How do you ensure that the reported incident is thoroughly examined to distinguish between genuine LTAP/RDM and misunderstandings? (Paragraph)</label><br>
    <textarea id="q26" name="q26" rows="4" cols="50"></textarea><br><br>

    <label for="q27">What strategies would you implement to educate the community about the consequences of LTAP and RDM, and how to avoid engaging in such behavior? (Paragraph)</label><br>
    <textarea id="q27" name="q27" rows="4" cols="50"></textarea><br><br>

    <label for="q28">How can proactive community engagement and clear communication contribute to reducing instances of LTAP and RDM in SDSRP? (Paragraph)</label><br>
    <textarea id="q28" name="q28" rows="4" cols="50"></textarea><br><br>

    <label for="q29">How would you educate players about the importance of avoiding LTAP and RDM? Describe any warning systems or progressive consequences you would implement. (Paragraph)</label><br>
    <textarea id="q29" name="q29" rows="4" cols="50"></textarea><br><br>

    <label for="q30">In what ways can you encourage players to report suspected cases of LTAP and RDM, and how would you ensure anonymity and protection for those reporting? (Paragraph)</label><br>
    <textarea id="q30" name="q30" rows="4" cols="50"></textarea><br><br>

    <label for="q31">When is it appropriate for an admin to intervene in a situation involving LTAP or RDM? What actions might an admin take to address the issue? (Paragraph)</label><br>
    <textarea id="q31" name="q31" rows="4" cols="50"></textarea><br><br>

    <label for="q32">Describe the balance between administering consequences for LTAP and RDM while maintaining a fair and just approach. (Paragraph)</label><br>
    <textarea id="q32" name="q32" rows="4" cols="50"></textarea><br><br>

    <label for="q33">Do you understand that you are about to submit your application? (Checkbox)</label><br>
    <input type="checkbox" id="q33" name="q33"><br><br>

    <label for="q34">Please state your username in our dizzy (bit.ly/sdsrpdiz) (Short Answer)</label><br>
    <input type="text" id="q34" name="q34"><br><br>

    <button type="submit" id="submitButton">Submit</button>
  </form>
</div>

<script>
  const form = document.querySelector('form[name="contact"]');
  const submitButton = document.getElementById('submitButton');

  form.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevents the default form submission

    // Redirect to /submit-form
    window.location.href = '/submit-form';
  });
</script>

</body>
</html>
