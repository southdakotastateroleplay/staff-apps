<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SDSRP Application Form</title>
</head>
<body>
    <div class="taskbar">
        <a href="/">Home</a>
        <a href="/app-status">Check Application Status</a>
    </div>

    <div class="content">
        <h1>SDSRP Application Form</h1>
        <form name="contact" method="POST" action="https://api.sdsrp.com/process.php">
            <p>
                <label>Roblox Username:</label>
                <input type="text" name="roblox-username" required>
            </p>
            <p>
                <label>Do you have any prior moderation experience?</label>
                <textarea name="experience"></textarea>
            </p>
            <p>
                <label>How often are you online?</label>
                <textarea name="online-frequency"></textarea>
            </p>
            <p>
                <label>Why do you want to join SDSRP Management?</label>
                <textarea name="join-reason"></textarea>
            </p>
            <p>
                <label>What roles have you previously moderated as?</label>
                <textarea name="previous-roles"></textarea>
            </p>
            <p>
                <label>How long have you been playing in our server?</label>
                <textarea name="play-duration"></textarea>
            </p>
            <p>
                <label>What is VDM?</label>
                <textarea name="vdm"></textarea>
            </p>
            <p>
                <label>What is LTAP?</label>
                <textarea name="ltap"></textarea>
            </p>
            <p>
                <label>What is RDM?</label>
                <textarea name="rdm"></textarea>
            </p>
            <p>
                <label>What is FRP?</label>
                <textarea name="frp"></textarea>
            </p>
            <p>
                <label>What is an STS?</label>
                <textarea name="sts"></textarea>
            </p>
            <p>
                <label>If you witness an off-duty moderator break rules, what will you do?</label>
                <textarea name="off-duty-moderator"></textarea>
            </p>
            <p>
                <label>What should you use on your vehicle at all times when on-duty?</label>
                <textarea name="on-duty-vehicle"></textarea>
            </p>
            <p>
                <label>If a message appears on your screen saying "This User has requested assistance! Click to go assist them," what do you do?</label>
                <textarea name="assist-message"></textarea>
            </p>
            <p>
                <label>If you see someone who is not whitelisted driving a whitelisted vehicle, what do you do?</label>
                <textarea name="non-whitelisted-vehicle"></textarea>
            </p>
            <p>
                <label>If you see someone impersonating a mod, what do you do?</label>
                <textarea name="impersonation"></textarea>
            </p>
            <p>
                <label>Why do you think we should hire you over the other participants?</label>
                <textarea name="hire-reason"></textarea>
            </p>
            <p>
                <label>What is your email so we can contact you?</label>
                <input type="email" name="email" required>
            </p>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
