<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SDSRP App Status</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="taskbar">
  <a href="/">Home</a>
  <a href="/app-status">Check Application Status</a>
</div>

<div class="content">
  <h1>Check Application Status</h1>

  <label for="robloxUsername">Enter your Roblox username:</label><br>
  <input type="text" id="robloxUsername" placeholder="Enter your Roblox username">
  <button onclick="checkAppStatus()">Check Status</button>

  <p id="statusResult"></p>
</div>

<script>
  function checkAppStatus() {
    const robloxUsername = document.getElementById('robloxUsername').value;
    const statusResult = document.getElementById('statusResult');

    if (robloxUsername) {
      // Redirect to the status page with the provided Roblox username
      window.location.href = `/app-status/${robloxUsername}`;
    } else {
      statusResult.textContent = 'Please enter your Roblox username.';
    }
  }
</script>

</body>
</html>
